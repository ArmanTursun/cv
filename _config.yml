      - layout: left
        title: NDN Routing
        sub_title: University of Science and Technology of China
        #link_text: [ EBP ](https://www.doctoral.co.jp/)
        caption: Oct.2017 - May.2018
        quote: >
          Implementing NDN Based Routing on Raspberry Pi
        description: |
          There is an acute need for reliable/efficient communication and content distribution during the disaster relief situation, supported by Mobile Ad hoc Networks (MANET) and Delay Tolerant Networks (DTN). Traditional IP protocol performs inefficiently in MANET, while Named Data Networking (NDN) can be more beneficial because of many inbuilt features. We propose a solution to adopt NDN for communication in the specific context of disaster relief. Firstly, we propose a proactive routing protocol that is also reactive-routing-enabled. Every node broadcasts its existence to neighbors and synchronizes the Network Information Base to update its FIB. A universal entry set in FIB can be used to probe potential paths. It also remains multiple next-hops for every prefix in FIB in order to support multipath forwarding. Secondly, duplicating or splitting the queue of Interests at a node can utilize multipath to improve transmission reliability or efficiency. For the convenience of future work, our experiments are carried out in a real platform consisting of some smart cars equipped with Raspberry Pi. Evaluation results show our solution can build a communication network and support multipath forwarding with high reliability/efficiency in a disaster relief scenario.

