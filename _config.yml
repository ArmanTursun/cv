    content:
      - layout: left
        title: RF & Mircowave
        #link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: University of Tokyo
        caption: Sept.2020 - Present
         # this will include new lines to allow paragraphs
        quote: >
          BPF Design and Implementing Using 3D Printing
        description: |
          Network slicing is considered one of the critical technologies of the fifth-generation (5G) mobile networks. Especially in Local 5G networks, narrowband spectrum allocation appears to be particularly important to ensure that one slice does not affect other slices. Band Pass Filter (BPF) is one of the essential components to isolate the spectrum resource of each Local 5G RAN slice. However, it is not easy to buy a BPF with a narrow band frequency on the market. Moreover, due to complicated manufacturing procedures, the price of BPF is usually very high, which increases the cost of establishing a Local 5G base station for small enterprises. In our design, we present a simple waveguide filter based on the theoretical principles of a low-pass prototype of Chebyshev approximation. The waveguide filter is designed with a center frequency at 4.75 GHz and narrow bandwidth of 100MHz. After simply forging and evaluation, experimental results prove the feasibility of our method in the processing of low-cost narrowband BPFs.

      - layout: left
        title: Network Analysis
        sub_title: University of Tokyo
        caption: Feb.2020 - Aug.2020
        quote: >
          Analyzing of Private Networks Check In-Out Log Data
        description: |
          Private mobile networks such as private LTE/local 5G, which support flexibly configured and empowered, innovative technologies that are not feasible in closed public mobile networks recently, have been catching much attention in academia and industries. In this paper, we design and implement the automatic check-in service as an example of value-added services of private mobile networks utilizing the flexibility of softwarization. To alleviate the inherent coverage problem of a private mobile network, we integrate our private mobile network with a public LTE by sharing the subscriber database so that a user can use the automatic check-in services deployed in various private mobile networks with only one SIM issued by a public network. Furthermore, we perform field tests in a private mobile network and a private-public hybrid mobile network and disclose that the users’ check-out behavior is predictable through numerical analyses. Based on the finding, we introduce two machine learning-based inference mechanisms that can predict a user’s check-out behavior at an inference accuracy of 83% and 93% in a private network and a hybrid one separately. We believe this paper can provide valuable experience for those who are developing their private mobile networks.

      - layout: left
        title: Network Analysis
        sub_title: University of Tokyo
        caption: July.2020 - Dec.2020
        quote: >
          Features Extraction and Analyzing on Route Information
        description: |
          Stable and high-quality Internet connectivity is mandatory for 5G mobile networks. However, the pandemic of COVID-19 has forced global and large-scale staying at home and telecommuting in many countries. The increasing traﬀic has induced more pressure on networks, devices, and cloud data centers. Therefore, it becomes an essential task for network operators to enable their ability to automatically and rapidly detect network and device failures. We propose an efficient method based on highly practical technology. Our method has a high generalization ability that efficiently extracts features from large-scale unstructured data and ensures high accuracy prediction. First, 997 useful features are extracted from 28GB-per-day network logs. Then, a differential approach is employed to preprocess the extracted features to highlight the differences between normal and abnormal states. Third, those features are refined based on the feature importance we calculated. According to our experiment, the proposed feature extraction and refinement method can reduce computation without degrading the performance. Among the five types of failures, we achieve a 100% recall rate in four types, and the rest can also reach 71%. Overall, the total average prediction accuracy of the proposed method is 94%.

